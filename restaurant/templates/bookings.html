{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>All Reservations</h1>
    <!-- Begin row -->
    <div class="row">
      <!-- Begin col -->
      <div class="column">
        <div class="reservations-table">
          <table>
            <thead>
              <tr>
                <th>First Name</th>
                <th>Reservation Date</th>
                <th>Reservation Slot</th>
              </tr>
            </thead>
            <tbody id="bookings-table-body">
              <!-- Reservations will be populated here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- End col -->

      <!-- Begin col -->
      <div class="column">
        <div class="videowrap">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11898.289517452584!2d-87.60853049433447!3d41.79442860243028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2912ce6f7027%3A0xc0cfb5545d4a37b2!2sHyde%20Park%2C%20Chicago%2C%20IL%2C%20USA!5e0!3m2!1sen!2spt!4v1662384760663!5m2!1sen!2spt"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <!-- End col -->
    </div>
    <!-- End row -->
  </article>
</section>
<script>
  const bookings = JSON.parse('{{ bookings|safe }}');
  const bookingsTableBody = document.getElementById('bookings-table-body');

  bookings.forEach(booking => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${booking.fields.first_name}</td>
      <td>${booking.fields.reservation_date}</td>
      <td>${booking.fields.reservation_slot}</td>
    `;
    bookingsTableBody.appendChild(row);
  });
</script>

<style>
  .reservations-table {
    margin: 20px 0;
    border-collapse: collapse;
    width: 100%;
  }

  table {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
    color: #333;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .row {
    display: flex;
    justify-content: space-between;
  }

  .column {
    flex: 1;
    margin: 0 10px;
  }
</style>
{% endblock %}
